<section>
    <h1 class="title">Quizzes </h1>
    <div class="line"></div>
    <div class="row">
        <div class="large-3 columns" *ngFor="let quiz of quizzes ">
            <quizzes [quiz]="quiz"></quizzes>
        </div>
    </div>
    <md-paginator class="card-paginator" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [pageIndex]="pageIndex"
        (page)="getByPage($event)">
    </md-paginator>
</section>
