<md-card class="card">
  <md-card-header>
    <md-card-title class="title">
      <h1>{{result.quiz.title}}</h1>
    </md-card-title>
    <md-card-subtitle class="subtitle">
      Category : {{result.quiz.category.title}}
    </md-card-subtitle>
  </md-card-header>

  <md-card-content>
    <div class="row">
      <div class="large-10 medium-12 columns description">
        {{result.quiz.description | slice:0:100 }}
        <button class="btn" *ngIf="result.quiz.description.length>100" (click)="openDialog()">Learn more</button>
      </div>
      <div class="large-2 medium-12 image columns">
        <div *ngIf="result.score > 69; else elseTemplate">
          <img class="image" src="assets/images/user-result/good-result1.png">
        </div>
        <ng-template #elseTemplate>
          <img class="image" src="assets/images/user-result/bad-result1.png">
        </ng-template>
      </div>
    </div>
  </md-card-content>

  <div class="row footer">
    <div class="large-8 columns">
      Solved at: {{result.created_at * 1000 | date}}
    </div>
    <div class="large-4 columns">
      Score: {{result.score}} %
    </div>
  </div>
</md-card>
