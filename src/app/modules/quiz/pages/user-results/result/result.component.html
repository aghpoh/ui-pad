<md-card class="card">
    <md-card-header>
        <md-card-title class="title">
            <h1>{{result.quiz.title}}</h1>
        </md-card-title>
        <md-card-subtitle class="subtitle">
            Category : {{result.quiz.category.title}}
        </md-card-subtitle>
    </md-card-header>

    <md-card-content>
        <div class="row">
            <div class="large-10 column description">
                {{result.quiz.description | slice:0:210 }}
                <button class="btn" *ngIf="result.quiz.description.length>210" (click)="openDialog()">Learn more</button>
            </div>
            <div class="large-2">
                <div *ngIf="result.score > 69; else elseTemplate">
                    <img class="image" src="assets/images/user-result/good-result1.png">
                </div>
                <ng-template #elseTemplate>
                    <img class="image" src="assets/images/user-result/bad-result1.png">
                </ng-template>
            </div>
        </div>
    </md-card-content>

    <div class="row footer">
        <div class="large-8 column">
            Solved at: {{result.created_at * 1000 | date}}
        </div>
        <div class="large-4 column">
            Score: {{result.score}} %
        </div>
    </div>
</md-card>
