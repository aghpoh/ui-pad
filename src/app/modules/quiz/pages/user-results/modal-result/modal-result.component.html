<h1 class="title" md-dialog-title>{{result.quiz.title}}</h1>
<div class="subtitle">Category: {{result.quiz.category.title}}</div>

<md-dialog-content>

    <div class="row">
        <div class="large-10 column description">
            <p> {{result.quiz.description}}</p>
        </div>
        <div class="large-2">
            <div *ngIf="result.score > 69; else elseTemplate">
                <img class="image" src="assets/images/user-result/good-result1.png">
            </div>
            <ng-template #elseTemplate>
                <img class="image" src="assets/images/user-result/bad-result1.png">
            </ng-template>
        </div>
    </div>

    <div class="row footer">
        <div class="large-9 column">
            Solved at: {{result.created_at * 1000 | date}}
        </div>
        <div class="large-3 column">
            Score: {{result.score}} %
        </div>
    </div>

</md-dialog-content>

<md-dialog-actions>
    <button md-button md-dialog-close>Close</button>
</md-dialog-actions>
