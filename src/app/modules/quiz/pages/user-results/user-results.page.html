<section>
    <h1> My Result </h1>
    <div class="line"></div>

    <div class="row">
        <div class="large-4 columns" *ngFor="let result of results | orderBy: 'created_at' : true">
            <md-card class="card">
                <md-card-header class="header">
                    <md-card-title class="title">
                        <h1>{{result.quiz.title}}</h1>
                    </md-card-title>
                    <md-card-subtitle class="subtitle">
                        Category : {{result.quiz.category.title}}
                    </md-card-subtitle>
                </md-card-header>

                <md-card-content>
                    <div class="row">
                        <div class="large-10 column description">
                            {{result.quiz.description | slice:0:300 }}
                             <!-- <!-- <ngbd-modal-component>  -->
                                <button class="btn" *ngIf="result.quiz.description.length>300" (click)="open()">Learn more</button>
                            <!-- </ngbd-modal-component>  --> -->
                        </div>
                        <div class="large-2">
                            <div *ngIf="result.score > 69; else elseTemplate">
                                <img class="image" src="assets/images/user-result/good-result1.png">
                            </div>
                            <ng-template #elseTemplate>
                                <img class="image" src="assets/images/user-result/bad-result1.png">
                            </ng-template>
                        </div>
                    </div>
                </md-card-content>

                    <div class="row footer">
                        <div class="large-9 column">
                            Solved at: {{result.created_at * 1000 | date}}
                        </div>
                        <div class="large-3 column">
                            Score: {{result.score}} %
                        </div>
                    </div>
            </md-card>
        </div>
    </div>

    <md-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [pageIndex]="pageIndex" (page)="getResulstByPage($event)">
    </md-paginator>

</section>
