<section>
    <h1> My Result </h1>
    <div class="line"></div>

    <div class="row">
        <div class="large-4 columns" *ngFor="let result of results | orderBy: 'created_at' : true">
            <result [result]="result"></result>
        </div>
    </div>

    <md-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [pageIndex]="pageIndex" (page)="getResulstByPage($event)">
    </md-paginator>

</section>
