<section>

    <h1> My Results </h1>
    <div class="line"></div>

    <div class="row">
        <div *ngIf="length===0; else elseTemplate">
            <h1>You don't have any result</h1>
        </div>
        <ng-template #elseTemplate>
            <div class="large-4 columns" *ngFor="let result of results | orderBy: 'created_at' : true">
                <result [result]="result"></result>
            </div>
        </ng-template>
    </div>

    <md-paginator *ngIf="length>0" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [pageIndex]="pageIndex"
        (page)="getResulstByPage($event)">
    </md-paginator>

</section>
