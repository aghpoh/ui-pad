<md-card>

  <h2>Title: {{quiz.title}}</h2>

  <p>
    <span>Description: </span>
    {{quiz.description | slice:0:150 }}
  </p>
  <button md-button routerLink="/quiz-solve/{{quiz.id}}">
    <i class="material-icons">keyboard_tab</i>
    Take the test
  </button>

  <button md-button *ngIf="quiz.description.length>150" (click)="openDialog(quiz)" class="btn-info">
    More Info
    <i class="material-icons">arrow_drop_down</i>
  </button>
</md-card>
