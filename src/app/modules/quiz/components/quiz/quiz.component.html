<br>
 <md-card class="quiz-card">
  <md-card-header>
   <md-card-title>Title:  {{quiz.title}}</md-card-title>
  </md-card-header>
  <md-card-content>
    <p>
   Description: {{quiz.description | slice:0:100 }}
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button routerLink="/quiz-solve/{{quiz.id}}"> Try it</button>
    <button md-button *ngIf="quiz.description.length>150" (click)="openDialog(quiz)">More</button>
  </md-card-actions>
 </md-card>
