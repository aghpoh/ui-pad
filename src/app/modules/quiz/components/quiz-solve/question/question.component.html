<div *ngIf="quiz">

  <div *ngFor="let question of filteredQuestions;">
    <div class="row">
      <div class="large-10 columns centered">
        <p><span>{{page.index + 1}}.</span> {{question.text}}</p>

        <qz-answers [page]="page" [question]="question" [answers]="question.answers"></qz-answers>
      </div>
    </div>
  </div>

</div>
